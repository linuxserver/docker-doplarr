---

# jenkins variables
project_name: docker-doplarr
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: main
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'kiranshila'
  - EXT_REPO = 'doplarr'
  - BUILD_VERSION_ARG = 'DOPLARR_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-doplarr'
  - CONTAINER_NAME = 'doplarr'
  - DOCKERHUB_IMAGE = 'linuxserver/doplarr'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/doplarr'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/doplarr'
  - DIST_IMAGE = 'alpine'
  - DIST_TAG = '3.17'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='false'
  - CI_PORT=''
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TEST_RUN=1'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
sponsor_links:
  - { name: "kiranshila", url: "https://github.com/sponsors/kiranshila" }
